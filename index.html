<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <table>
            <tr>
                <td><label for="fname">FIRST NAME</label></td>
                <td><input type="text" name="fname" id="fname"> <br /></td>
            </tr>
            <tr>
                <td><label for="lname">LAST NAME</label></td>
                <td><input type="text" name="lname" id="lname"> <br /></td>
            </tr>
            <tr>
                <td><label for="sname">SURNAME</label></td>
                <td><input type="text" name="sname" id="sname"> <br></td>
            </tr>
            <tr>
                <td><label for="number">PHONE NUMBER</label></td>
                <td><input type="tel" name="number" id="number"> <br></td>
            </tr>
            <tr>
                <td><label for="email">EMAIL</label></td>
                <td><input type="email" name="fname" id="fname" required> <br></td>
            </tr>
            <tr>
                <td><label for="pass">PASSWORD</label></td>
                <td><input type="password" name="pass" id="pass" required> <br></td>
            </tr>
            <tr>
                <td><label for="cpassword">CONFIRM PASSWORD</label></td>
                <td><input type="password" name="cpassword" id="cpassword" required> <br></td>
            </tr>
            <tr>
                <td><label for="dob">DATE OF BIRTH</label> </td>
                <td><input type="date" name="dob" id="dob"> <br /></td>
            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" name="age" id="age"> <br /></td>
            </tr>
            <tr>
                <td><label for="g">GENDER</label></td>
                <td><input type="radio" name="g" id="g"><lable>MALE</lable>
                    <input type="radio" name="g" id="g"><lable>FEMALE</lable>
                    <input type="radio" name="g" id="g"><lable>OTHERS</lable> <br>
                </td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><select name="country" id="country">
                    <option value="SELECT">SELECT</option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="RUSSIA">RUSSIA</option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td><label for="res">UPLOAD RESUME</label></td>
                <td><input type="file" name="res" id="res"> <br /></td>
            </tr>
        </table>        
        <button type="submit">SUBMIT</button>

    </form>
</body>
</html>
