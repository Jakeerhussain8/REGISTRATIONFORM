<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="./Blue and Black Minimalist Brand Logo.png">
    <link rel="stylesheet" href="/reg.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <fieldset>
            <legend> PERSONAL DETAILS</legend>
        <table>
            <tr>
                <td><label for="fname">FIRST NAME</label></td>
                <td>
                    <input type="text" name="fname" id="fname" required placeholder="EX: MILLIE"> 
                    <p class="tooltip">Enter Your First Name</p>
                </td>
            </tr>
            <tr>
                <td><label for="lname">LAST NAME</label></td>
                <td>
                    <input type="text" name="lname" id="lname" placeholder="EX: BROWN"> 
                    <p class="tooltip">Enter Your Last Name</p>
                </td>
            </tr>
            <tr>
                <td><label for="sname">SURNAME</label></td>
                <td><input type="text" name="sname" id="sname" placeholder="EX: BOBBY"> <br></td>
            </tr>
            <tr>
                <td><label for="number">PHONE NUMBER</label></td>
                <td><input type="tel" name="number" id="number" placeholder="EX: 630*****29"> <br></td>
            </tr>
            <tr>
                <td><label for="email">EMAIL</label></td>
                <td>
                    <input type="email" name="fname" id="fname" required placeholder="EX: millie@gmail.com"> 
                    <p class="tooltip">Enter Your Email</p>
                    <img class="valid" src="https://cdn-icons-png.flaticon.com/128/14090/14090371.png" alt="val">
                    <img class="invalid" src="https://cdn-icons-png.flaticon.com/128/1828/1828843.png" alt="inval">
                </td>
            </tr>
            <tr>
                <td><label for="pass">PASSWORD</label></td>
                <td><input type="password" name="pass" id="pass" required placeholder="EX: millie@123" pattern="^(?=.*[A-Z]{1})(?=.*[a-z]{3,})+@+(?=.*[0-9]{2,})$" required> <br></td>
            </tr>
            <tr>
                <td><label for="cpassword">CONFIRM PASSWORD</label></td>
                <td><input type="password" name="cpassword" id="cpassword" required 
                    placeholder="EX: ENTER PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#$%*!]).{8,}$" required ><br></td>
            </tr>
            <tr>
                <td><label for="dob">DATE OF BIRTH</label> </td>
                <td><input type="date" name="dob" id="dob"> <br /></td>
            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" name="age" id="age" placeholder="EX: 22"> <br /></td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td><input type="radio" name="g" id="g">
                    <lable for="male"><small>MALE</small></lable>
                    <input type="radio" name="g" id="g">
                    <lable for="female"><small>FEMALE</small></lable>
                    <input type="radio" name="g" id="g">
                    <lable for="other"><small>OTHERS</small></lable> 
                </td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><select name="country" id="country">
                    <option value="SELECT">SELECT</option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="RUSSIA">RUSSIA</option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td><label for="res">UPLOAD RESUME</label></td>
                <td><input type="file" name="res" id="res"> <br /></td>
            </tr>
        </table>        
         </fieldset>
   

    <fieldset>
        <legend>COURSE DETAILS</legend>
        <table>
            <tr>
                <td><label for="course">SELECT COURSE</label></td>
                <td><select name="course" id="course">
                    <option value="SELECT">SELECT</option>
                    <option value="JAVA">JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td><label for="del">DELIVERY MODE</label></td>
                <td><input type="radio" name="del" id="del">ONLINE</td>
                <td><input type="radio" name="del" id="del">OFFLINE</td>
            </tr>
            <tr>
                <td><label for="com">COMMENTS</label></td>
                <td><input type="text" name="com" id="com" placeholder="EX: say something"></td>
            </tr>
        </table>
    </fieldset>
    <button id="cnfb">CONFIRM SUBMIT</button>
    <button id="cnfr">RESET</button>
 </form>
</body>
</html>
